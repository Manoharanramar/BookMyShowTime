<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Your Ticket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://asset.gecdesigns.com/img/background-templates/gradient-triangle-abstract-background-template-10032405-1710079376651-cover.webp');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
      padding: 2em;
    }

    nav {
      text-align: center;
      margin-bottom: 2em;
    }

    nav a {
      color: #e50914;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      padding: 0.5em 1em;
      background-color: #000;
      border-radius: 5px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #000;
      background-size: cover;
      background-position: center;
      padding: 2em;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-top: 1em;
    }

    input, select {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
      border-radius: 5px;
      border: none;
    }

    button {
      margin-top: 1.5em;
      padding: 1em;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 1em;
    }

    #qr-code-container {
      margin-top: 2em;
      text-align: center;
    }

    #qr-code-img {
      max-width: 200px;
      height: auto;
      margin-top: 1em;
    }
  </style>

  <!-- QR Code library (optional, not currently used) -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
</head>
<body>

  <nav>
    <a href="index.html">‚Üê Back to Home</a>
  </nav>

  <div class="container">
    <h2>Book Tickets for <span id="movie-title">Loading...</span></h2>

    <form id="bookingForm" method="POST" onsubmit="return handleBooking(event)">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="date">Choose Date</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Choose Time</label>
      <select id="time" name="time" required>
        <option value="" disabled selected>Select a time</option>
        <option value="10:00 AM">10:00 AM</option>
        <option value="1:00 PM">1:00 PM</option>
        <option value="4:00 PM">4:00 PM</option>
        <option value="7:00 PM">7:00 PM</option>
        <option value="10:00 PM">10:00 PM</option>
      </select>

      <label for="seats">Number of Seats</label>
      <input type="number" id="seats" name="seats" min="1" max="10" required />

      <button type="submit">Confirm Booking</button>
    </form>
  </div>

  <script>
    // Load movie title from URL
    const params = new URLSearchParams(window.location.search);
    const movie = params.get("movie");
    document.getElementById("movie-title").textContent = movie ? movie : "your selected movie";

    function handleBooking(event) {
      event.preventDefault(); // Stop default form submission

      const form = event.target;
      const formData = new FormData(form);
      formData.append("movie", movie || "Unknown Movie"); // Append the movie title

      fetch("booking.php", {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        alert(data);
        window.location.href = "theater-selected.html?movie=" + encodeURIComponent(movie);
      })
      .catch(error => {
        alert("An error occurred during booking. Please try again.");
        console.error("Error:", error);
      });

      return false;
    }
  </script>

</body>
</html>
