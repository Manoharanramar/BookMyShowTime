<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>BookMyShowTime</title>
  <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-image: url('https://gratisography.com/wp-content/uploads/2024/11/gratisography-augmented-reality-800x525.jpg'); /* Replace with your image */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: #fff;
    }

    .overlay {
        background-color: rgba(0, 0, 0, 0.8);
        min-height: 100vh;
        padding-bottom: 2em;
    }

    header {
        background-image: url('https://t4.ftcdn.net/jpg/03/37/96/33/360_F_337963325_EJuPjWslX3vAFxJ59L3y1cm6IsSfo07s.jpg');
        padding: 1em 2em;
        text-align: center;
    }

    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #000;
        padding: 0.5em 2em;
    }

    nav .links a {
        color: white;
        margin: 0 1em;
        text-decoration: none;
        font-weight: bold;
    }

    nav .auth-buttons a {
        background-color: #89696b;
        padding: 0.5em 1em;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        margin-left: 0.5em;
    }

    .hero {
        padding: 4em 2em;
        text-align: center;
    }

    .hero h1 {
        font-size: 3em;
    }

    .movies {
        padding: 2em;
        text-align: center;
    }

    .movie-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5em;
        margin-top: 2em;
    }

    .movie {
        background-color: #222;
        padding: 1em;
        border-radius: 8px;
    }

    .movie img {
        width: 100%;
        border-radius: 5px;
    }

    .movie h3 {
        margin-top: 0.5em;
    }

    footer {
        background-color: #000;
        padding: 1em;
        text-align: center;
    }
  </style>
</head>
